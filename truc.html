<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sinh nhật của Trúc</title>
</head>
<body>
    <div style="background-image: url(9.4.jpg);
    height: 885px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: auto;
    position: relative;">
           <h3 style="text-align: center; margin: 0;">mật khẩu</h3> 
           <div style="justify-content: center; display:flex;">

    <input type="text" class="mk" placeholder="ghi không dấu không cách" id="mk" style="padding: 10px;">
    <span id="sai" style="color: red;"></span> 
    </div>
    <div style="justify-content: center; display: flex;">
        <label style="color: blue;">gợi ý: tiếng việt của (bamboo ice scream)</label>
    </div>
    <div style="justify-content: center; display: flex;">
        <input type="button" onclick="submit()" value="enter" style="padding: 10px;">
    </div>
    </div>
    <script>
        function submit(){
            if(document.getElementById("mk").value === "Truckem"){
                location.href = "video.html"
        }
            else{
                document.getElementById("sai").innerHTML = "*sai rồi Truckem á"
            }
        }
    </script>
</body>
</html>
